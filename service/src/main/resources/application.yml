spring:
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false

# eureka:
#   client:
#     serviceUrl:
#       defaultZone: http://localhost:8761/eureka/
#       registerWithEureka: false
#   instance:
#     homePageUrl: "http://${eureka.hostname}:2021/identity/v1/"

server:
  port: 2021
  contextPath: /identity/v1

endpoints:
    shutdown:
      enabled: true

cassandra:
  clustername: datacenter1
  contactPoints: 10.0.2.2:9042
  keyspace: seshat

connpool:
  host: localhost
  port: 3306
  user: root
  password: mysql
  metainstance: system_console
  idleMaxAgeInMinutes: 240
  idleConnectionTestPeriodInMinutes: 60
  maxConnectionsPerPartition: 10
  minConnectionsPerPartition: 1
  partitionCount: 2
  acquireIncrement: 5
  statementsCacheSize: 100

executor:
  corepoolsize: 32
  maxpoolsize: 16384
  queuecapacity: 0
  threadname: fineractcn-executor-

system.publicKey:
  modulus: 
  exponent: 65537

identity:
  passwordExpiresInDays: 93
  timeToChangePasswordAfterExpirationInDays: 4
